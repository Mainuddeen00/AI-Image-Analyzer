<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Analyzer</title>
    <style>
        :root {
            --primary-dark: #0a192f;
            --primary-light: #172a45;
            --accent-blue: #64ffda;
            --text-primary: #e6f1ff;
            --text-secondary: #8892b0;
        }

        body {
            font-family: 'Calibri', 'Arial', sans-serif;
            background-color: var(--primary-dark);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--primary-light);
        }

        h1 {
            color: var(--accent-blue);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .upload-section {
            background-color: var(--primary-light);
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .upload-area {
            border: 2px dashed var(--text-secondary);
            border-radius: 6px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .upload-area:hover {
            border-color: var(--accent-blue);
        }

        .upload-area.active {
            border-color: var(--accent-blue);
            background-color: rgba(100, 255, 218, 0.05);
        }

        #fileInput {
            display: none;
        }

        .upload-btn {
            background-color: var(--accent-blue);
            color: var(--primary-dark);
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(100, 255, 218, 0.3);
        }

        .upload-btn:disabled {
            background-color: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 4px;
            text-align: center;
            display: none;
        }

        .status.success {
            background-color: rgba(46, 125, 50, 0.2);
            color: #81c784;
            display: block;
        }

        .status.error {
            background-color: rgba(198, 40, 40, 0.2);
            color: #e57373;
            display: block;
        }

        .results-section {
            display: none;
            background-color: var(--primary-light);
            padding: 2rem;
            border-radius: 8px;
            margin-top: 2rem;
        }

        .image-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        #previewImage {
            max-width: 100%;
            max-height: 400px;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .result-card {
            background-color: rgba(10, 25, 47, 0.5);
            border-radius: 6px;
            padding: 1.5rem;
            border-left: 3px solid var(--accent-blue);
        }

        .result-card h3 {
            color: var(--accent-blue);
            margin-top: 0;
        }

        .confidence-meter {
            height: 6px;
            background-color: var(--primary-light);
            border-radius: 3px;
            margin: 0.5rem 0;
            overflow: hidden;
        }

        .confidence-level {
            height: 100%;
            background-color: var(--accent-blue);
            border-radius: 3px;
        }

        .person-box {
            position: absolute;
            border: 2px solid var(--accent-blue);
            background-color: rgba(100, 255, 218, 0.1);
        }

        .image-wrapper {
            position: relative;
            display: inline-block;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-blue);
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>AI Image Analyzer</h1>
            <p class="subtitle">Upload images for automatic object and face detection</p>
        </header>

        <section class="upload-section">
            <div class="upload-area" id="uploadArea">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    style="margin-bottom: 1rem;">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <h3>Drag & Drop your image here</h3>
                <p>or click to browse files</p>
                <input type="file" id="fileInput" accept="image/*">
            </div>
            <button class="upload-btn" id="uploadBtn" disabled>Upload Image</button>
            <div class="status" id="status"></div>
        </section>

        <section class="results-section" id="resultsSection">
            <h2>Analysis Results</h2>
            <div class="image-container">
                <div class="image-wrapper">
                    <img id="previewImage">
                </div>
            </div>

            <div class="results-grid" id="resultsGrid">
                <!-- Results will be inserted here -->
            </div>
        </section>
    </div>

    <script>
        // DOM Elements
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const uploadBtn = document.getElementById('uploadBtn');
        const statusDiv = document.getElementById('status');
        const resultsSection = document.getElementById('resultsSection');
        const previewImage = document.getElementById('previewImage');
        const resultsGrid = document.getElementById('resultsGrid');
        const imageWrapper = document.querySelector('.image-wrapper');


        let currentFile = null;

        // Event Listeners
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);
        uploadBtn.addEventListener('click', uploadFile);

        // Functions
        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('active');
        }

        function handleDragLeave() {
            uploadArea.classList.remove('active');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('active');

            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                handleFileSelect();
            }
        }

        function handleFileSelect() {
            if (fileInput.files.length) {
                currentFile = fileInput.files[0];
                uploadBtn.disabled = false;

                // Show preview
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImage.src = e.target.result;
                };
                reader.readAsDataURL(currentFile);

                uploadArea.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#64ffda" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-bottom: 1rem;">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                        <polyline points="21 15 16 10 5 21"></polyline>
                    </svg>
                    <h3>${currentFile.name}</h3>
                    <p>${(currentFile.size / 1024 / 1024).toFixed(2)} MB</p>
                `;
            }
        }

        async function uploadFile() {
            if (!currentFile) return;

            try {
                // Reset UI
                resultsSection.style.display = 'none';
                resultsGrid.innerHTML = '';
                statusDiv.className = 'status';
                statusDiv.innerHTML = '<span class="loading"></span> Processing your image...';
                statusDiv.style.display = 'block';
                uploadBtn.disabled = true;

                // 1. Get presigned URL
                const presignedResponse = await fetch(
                    `https://fzdyovb3a2.execute-api.ap-south-1.amazonaws.com/pord/presigned-url?filename=${encodeURIComponent(currentFile.name)}`
                );

                if (!presignedResponse.ok) {
                    throw new Error('Failed to get upload URL');
                }

                const { uploadURL } = await presignedResponse.json();

                // 2. Upload to S3
                const uploadResponse = await fetch(uploadURL, {
                    method: 'PUT',
                    body: currentFile,
                    headers: {
                        'Content-Type': currentFile.type || 'application/octet-stream'
                    }
                });

                if (!uploadResponse.ok) {
                    throw new Error('Upload failed');
                }

                // 3. Get analysis results
                statusDiv.innerHTML = '<span class="loading"></span> Analyzing image...';


                const results = await waitForResults(currentFile.name);

                // 4. Display results
                displayResults(results);
                statusDiv.className = 'status success';
                statusDiv.innerHTML = 'Analysis complete!';
                resultsSection.style.display = 'block';

            } catch (error) {
                console.error('Error:', error);
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `Error: ${error.message}`;
                uploadBtn.disabled = false;
            }
        }

        async function waitForResults(filename, maxAttempts = 10, delay = 2000) {

            const resultFilename = filename + '.json';

            console.log(`Looking for results file: ${resultFilename}`);

            for (let attempt = 1; attempt <= maxAttempts; attempt++) {
                try {
                    const response = await fetch(
                        `https://jo1vcvbhm8.execute-api.ap-south-1.amazonaws.com/pord/get-results?filename=${encodeURIComponent(resultFilename)}`
                    );

                    console.log(`Attempt ${attempt}: Status ${response.status}`);

                    if (response.ok) {
                        const data = await response.json();
                        console.log("Successfully fetched results:", data);
                        return { labels: Array.isArray(data) ? data : [] };
                    }

                    if (response.status === 404) {
                        console.log(`Results not ready yet, waiting... (Attempt ${attempt}/${maxAttempts})`);
                        await new Promise(resolve => setTimeout(resolve, delay));
                        continue;
                    }

                    throw new Error(`HTTP error! status: ${response.status}`);

                } catch (error) {
                    console.error(`Attempt ${attempt} failed:`, error);
                    if (attempt === maxAttempts) throw error;
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
            throw new Error(`Result not available after ${maxAttempts} attempts`);
        }

        function displayResults(data) {
            console.log("Data to display:", data);

            // Clear any existing bounding boxes
            document.querySelectorAll('.person-box').forEach(box => box.remove());

            // Display all labels
            resultsGrid.innerHTML = data.labels
                .filter(label => label.Confidence > 50)
                .sort((a, b) => b.Confidence - a.Confidence)
                .map(label => `
                    <div class="result-card">
                        <h3>${label.Name}</h3>
                        <div class="confidence-value">${Math.round(label.Confidence)}% confidence</div>
                        <div class="confidence-meter">
                            <div class="confidence-level" style="width: ${label.Confidence}%"></div>
                        </div>
                        ${label.Instances && label.Instances.length > 0 ?
                        `<p>Detected ${label.Instances.length} instance(s)</p>` : ''}
                    </div>
                `).join('');

            // Draw bounding boxes for persons
            data.labels.forEach(label => {
                if (label.Name === 'Person' && label.Instances) {
                    label.Instances.forEach(instance => {
                        if (instance.BoundingBox) {
                            const box = instance.BoundingBox;
                            const boxDiv = document.createElement('div');
                            boxDiv.className = 'person-box';

                            // Calculate pixel values based on image dimensions
                            const imgWidth = previewImage.clientWidth;
                            const imgHeight = previewImage.clientHeight;

                            boxDiv.style.left = `${box.Left * imgWidth}px`;
                            boxDiv.style.top = `${box.Top * imgHeight}px`;
                            boxDiv.style.width = `${box.Width * imgWidth}px`;
                            boxDiv.style.height = `${box.Height * imgHeight}px`;

                            imageWrapper.appendChild(boxDiv);
                        }
                    });
                }
            });
        }
    </script>
</body>

</html>
